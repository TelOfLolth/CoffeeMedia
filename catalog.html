  <script>
 function rank() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.rank) {
            
            localStorage.rank = localStorage.rank;
        } 
        else {
            localStorage.rank = "HomeBrewer";
        }
        document.getElementById("rank").innerHTML = localStorage.rank;
}

}
function rankUp(update){
localStorage.rank = update;
document.getElementById("rank").innerHTML = localStorage.rank;
}

function bug() {
alert("Bug reporter has a bug and cannot be used right now. Please report this bug to bug reporter.");
}   
function bean() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.beans) {
            localStorage.beans = Number(localStorage.beans);
            rank();
        } else {
            localStorage.beans = 1;
            rank();
        }
        document.getElementById("result").innerHTML = localStorage.beans;
        rank();
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
        rank();
    }
}
function getBean() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.beans) {
            localStorage.beans = Number(localStorage.beans) + 1;
        } else {
            localStorage.beans = 1;
        }
        document.getElementById("result").innerHTML = localStorage.beans;
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
 
    }
 
}
function buyBean(price) {
  
        if (localStorage.beans > price) {
            localStorage.beans = localStorage.beans - price;
            bean();
            if (price == 500) { rankUp("Barista"); }
            if (price == 10000) { rankUp("VIP"); }
            if (price == 15000) { rankUp("Programmer"); }
            if (price == 50) { rankUp("CoffeeDrinker"); }        
        } else {
            alert("You cannot afford this");
        }

}
