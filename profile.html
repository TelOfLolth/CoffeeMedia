	function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
		function compareUname(uname, user) {
	if (uname == user)	{
		document.getElementById('post').hidden = false;
		document.getElementById('secondary').innerHTML = document.getElementsByClassName("comment").innerHTML;
	    	}
	else 	{
		document.getElementById('secondary').innerHTML = document.getElementsByClassName("comment").innerHTML;
		
		}
			document.getElementById('name').innerHTML = getQueryVariable('user')+"'s profile";
				
	    }
	</script>
